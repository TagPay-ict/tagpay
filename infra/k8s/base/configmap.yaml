apiVersion: v1
kind: ConfigMap
metadata:
  name: tagpay-config
  namespace: tagpay
data:
  # Database configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "tagpay"
  DATABASE_USER: "tagpay_user"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Application configuration
  NODE_ENV: "production"
  PORT: "3000"
  BASE_PATH: "api/v1"

  # Server configuration
  SERVER_PORT: "3000"
  ADMIN_PORT: "80"
  NGINX_PORT: "80"

  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Rate limiting
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"

  # Session configuration
  SESSION_SECRET: "tagpay-session-secret"
  SESSION_MAX_AGE: "86400000"

  # CORS configuration
  CORS_ORIGIN: "*"
  CORS_METHODS: "GET,HEAD,PUT,PATCH,POST,DELETE"
  CORS_CREDENTIALS: "true"
