apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tagpay-network-policy
  namespace: tagpay
spec:
  podSelector:
    matchLabels:
      app: tagpay
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: tagpay
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 80
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 80
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: tagpay
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
