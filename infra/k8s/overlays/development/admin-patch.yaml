# Development Admin Patch - Uses Vite dev server port
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: tagpay-dev
spec:
  template:
    spec:
      containers:
        - name: admin
          ports:
            - containerPort: 5173
          livenessProbe:
            httpGet:
              path: /
              port: 5173
          readinessProbe:
            httpGet:
              path: /
              port: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: tagpay-dev
spec:
  ports:
    - name: http
      port: 5173
      targetPort: 5173
      protocol: TCP
