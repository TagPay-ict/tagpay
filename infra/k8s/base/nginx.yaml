apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: tagpay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tagpay
      component: nginx
  template:
    metadata:
      labels:
        app: tagpay
        component: nginx
    spec:
      containers:
        - name: nginx
          image: tagpay-nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: tagpay
spec:
  selector:
    app: tagpay
    component: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
