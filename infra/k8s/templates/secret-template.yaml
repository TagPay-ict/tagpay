# Secret Template - Replace placeholders with actual values
# DO NOT commit this file with real values!
apiVersion: v1
kind: Secret
metadata:
  name: tagpay-secrets
  namespace: ${NAMESPACE}
type: Opaque
data:
  # Database password (base64 encoded)
  # Replace ${DATABASE_PASSWORD} with actual base64 encoded password
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}

  # JWT secret (base64 encoded)
  # Replace ${JWT_SECRET} with actual base64 encoded JWT secret
  JWT_SECRET: ${JWT_SECRET}

  # API keys (base64 encoded)
  # Replace ${DOJAH_API_KEY} with actual base64 encoded Dojah API key
  DOJAH_API_KEY: ${DOJAH_API_KEY}
  # Replace ${TERMII_API_KEY} with actual base64 encoded Termii API key
  TERMII_API_KEY: ${TERMII_API_KEY}

  # Encryption keys (base64 encoded)
  # Replace ${ENCRYPTION_KEY} with actual base64 encoded encryption key
  ENCRYPTION_KEY: ${ENCRYPTION_KEY}

  # Redis password (base64 encoded)
  # Replace ${REDIS_PASSWORD} with actual base64 encoded Redis password
  REDIS_PASSWORD: ${REDIS_PASSWORD}

  # SSL certificates (for production)
  # Replace with actual base64 encoded certificates
  SSL_CERT: ${SSL_CERT}
  SSL_KEY: ${SSL_KEY}
